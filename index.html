<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--==============> The Form Secion <================-->

    <section id="login-home">
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col-lg-11 mx-auto">
            <div class="box py-5 px-4 w-75 m-auto">
              <h2 class="text-center mb-4">Smart Login System</h2>
              <div class="mb-4">
                <input
                  type="email"
                  name="email"
                  id="userEmailInput"
                  class="form-control bg-transparent"
                  placeholder="Enter Your Email"
                  aria-describedby="helpId"
                />
              </div>
              <div class="mb-3 text-danger">
                <input
                  type="password"
                  name="password"
                  id="userPasswordInput"
                  class="form-control bg-transparent text-info"
                  placeholder="Enter Your Password"
                  aria-describedby="helpId"
                />
              </div>
              <p id="message" class="d-none text-center text-danger"></p>
              <button
                id="loginBtn"
                type="button"
                class="btn form-control btn-outline-info mt-3"
              >
                Login
              </button>

              <p class="text-center text-light mt-2">
                Donâ€™t have an account?<span class="ms-2"
                  ><a href="#" class="text-light" id="goToSignup"> Sign Up</a></span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
